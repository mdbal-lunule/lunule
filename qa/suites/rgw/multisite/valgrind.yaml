# see http://tracker.ceph.com/issues/20360 and http://tracker.ceph.com/issues/18126
os_type: centos

overrides:
  install:
    ceph:
      flavor: notcmalloc
  ceph:
    conf:
      global:
        osd heartbeat grace: 40
      mon:
        mon osd crush smoke test: false
    valgrind:
      mon: [--tool=memcheck, --leak-check=full, --show-reachable=yes]
      osd: [--tool=memcheck]
      mds: [--tool=memcheck]
