meta:
- desc: |
   Run ceph on two nodes,
   with a separate client 0,1,2 third node. 
   Use xfs beneath the osds.
   CephFS tests running on client 2,3
roles:
- - mon.a
  - mds.a
  - mgr.x
  - osd.0
  - osd.1
- - mon.b
  - mon.c
  - osd.2
  - osd.3
- - client.0
  - client.1
  - client.2
  - client.3
- - client.4
overrides:
  ceph:
    log-whitelist:
    - scrub mismatch
    - ScrubResult
    - wrongly marked
    - \(MDS_FAILED\)
    - \(OBJECT_
    - is unresponsive
    conf:
    fs: xfs
